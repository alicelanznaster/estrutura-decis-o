<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA
    const altura = Number(prompt(`Qual a sua altura?`));
    const peso = Number(prompt(`Quantos quilos você pesa?`));
    
    //PROCESSAMENTO
    const imc = peso / (altura ** 2);
    
    //SAÍDA
    if ( imc <= 18.5) {
        alert(`Subpeso`);
    } else if (imc <= 25.0 ) {
        alert(`Normal`);
    } else if (imc <= 30.0 ) {
        alert(`Sobrepeso`);
    } else {
        alert(`Obeso`);
    }

</script>
