<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const numero1 = Number(prompt(`Informe um número.`));
    const numero2 = Number(prompt(`Informe outro número.`));
    let operacao = (prompt(`Qual operação deseja realizar? Responda com +, -, x ou /`));
    
    //PROCESSAMENTO
    const soma = numero1 + numero2;
    const subtracao = numero1 - numero2;
    const multiplicacao = numero1 * numero2;
    const divisao = numero1 / numero2;

    //SAÍDA
       if (operacao == "+") {
        alert(soma);
        
        if (soma % 2 == 0) {
            alert(`Par!`);
        } else {
            alert(`Ímpar!`);
        }
        
        if (soma > 0) {
            alert(`Positivo!`)
        } else {
            alert(`Negativo!`)
        }

        if (Number.isInteger(soma)) {
            alert(`Inteiro!`);
        } else {
            alert(`Decimal!`);
        }
        
    } else if (operacao == "-") {
        alert(subtracao);
        
        if (subtracao % 2 == 0) {
            alert(`Par!`);
        } else {
            alert(`Ímpar!`);
        }
        
        if (subtracao > 0) {
            alert(`Positivo!`)
        } else {
            alert(`Negativo!`)
        }

        if (Number.isInteger(subtracao)) {
            alert(`Inteiro!`);
        } else {
            alert(`Decimal!`);
        }
    } else if (operacao == "x") {
        alert(multiplicacao);
        
        if (multiplicacao % 2 == 0) {
            alert(`Par!`);
        } else {
            alert(`Ímpar!`);
        }
        
        if (multiplicacao > 0) {
            alert(`Positivo!`)
        } else {
            alert(`Negativo!`)
        }

        if (Number.isInteger(multiplicacao)) {
            alert(`Inteiro!`);
        } else {
            alert(`Decimal!`);
        }
    } else if ( operacao == "/" ) {
        alert(divisao)
    
        if (divisao % 2 == 0) {
            alert(`Par!`);
        } else {
            alert(`Ímpar!`);
        }
        
        if (divisao > 0) {
            alert(`Positivo!`)
        } else {
            alert(`Negativo!`)
        }

        if (Number.isInteger(divisao)) {
            alert(`Inteiro!`);
        } else {
            alert(`Decimal!`);
        }
    } else {
        alert(`Dados inseridos incorretamente. Tente novamente`);
    }
    

</script>
