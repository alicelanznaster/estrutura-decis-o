<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    //ENTRADA
    const idadeCao = Number(prompt(`Digite a idade do seu cão.`));
    const porte = prompt(`Qual o porte do seu cão? Digite P para pequeno, M para médio e G para grande.`);
    
    //PROCESSAMENTO
    if (porte == "P") {
        const idadeP = 5 * idadeCao;
        alert(`A idade do seu cão é de ${idadeP} anos humanos.`);
    } else if (porte == "M") {
        const idadeM = 6 * idadeCao;
        alert(`A idade do seu cão é de ${idadeM} anos humanos.`);
    } else if (porte == "G") {
        const idadeG = 7 * idadeCao;
        alert(`A idade do seu cão é de ${idadeG} anos humanos.`)
    } else {
        alert(`Dados inválidos. Tente novamente.`)
    }
        
    
    //SAÍDA

</script>
